    <body>
        <form>

            // method 2
            document.querySelector("form").addEventListener("submit", function(e) {  // e is the event passed to the function
                let name = document.querySelector("#name").value;  // getting the value from the element with id "name"
                alert("hello, " + name);  // a built-in function to show an alert in browser
                e.preventDefault();  // prevent the default handeling function of that event
            })
        </script>
