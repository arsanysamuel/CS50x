<!DOCTYPE html>

<html lang="en">
    <head>
        <title>table</title>
    </head>
    <body>
        <table>  <!--Table tag-->
            <thead>  <!--Table heading tag-->
                <tr>  <!--table row tag-->
                    <th>Name</th>  <!--table heading-->
                    <th>Number</th>
                </tr>
            </thead>
            <tbody>  <!--Table body tag-->
                <tr>
                    <td>Carter</td>  <!--Table data tag-->
                    <td>01234653476</td>
                </tr>
                <tr>
                    <td>David</td>
                    <td>01020394209</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
