        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                let email_address = document.querySelector("#email_address");
                email_address.addEventListener("click", function(e) {
                    e.preventDefault();  // preventing the default behaviour of the anchor
                    let text = email_address.innerHTML;
                    copy_to_clipboard(text);
                })

                let phone_number = document.querySelector("#phone_number");
                phone_number.addEventListener("click", function(e) {
                    e.preventDefault();  // preventing the default behaviour of the anchor
                    let text = phone_number.innerHTML;
                    copy_to_clipboard(text);
                })

                function copy_to_clipboard(text) {
                    navigator.clipboard.writeText(text)
                    .then(() => {  // this is copy paste for catching errors
                        alert('Text copied to clipboard');
                    })
                    .catch(err => {
                        alert('Error in copying text: ', err);
                    })
                }
            })
        </script>
